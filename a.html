<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: blue;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .check-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .check-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="button-container">
        <a href="https://easily-restore-stream-alternate.trycloudflare.com" class="check-button">Check Your Eligibility</a>
    </div>
</body>
</html>
